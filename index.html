<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Portafolio Jhonanderson Téllez</title>
</head>
<body>
    <!-- acá inicia el header -->
    <header class="container g-0 px-4  mt-5">
        <div class="nav row g-0  justify-content-between rounded-top ">
                    <!-- Locotipo  -->
            <div class="logo col-12 col-lg-auto d-flex align-items-center justify-content-center ps-4 ">
                <h2 class="fw-bold text-uppercase mb-0 mx-1 " >Jhonanderson Téllez</h2>
                <div class="icono mx-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-code" viewBox="0 0 16 16">
                        <path d="M5.854 4.854a.5.5 0 1 0-.708-.708l-3.5 3.5a.5.5 0 0 0 0 .708l3.5 3.5a.5.5 0 0 0 .708-.708L2.707 8l3.147-3.146zm4.292 0a.5.5 0 0 1 .708-.708l3.5 3.5a.5.5 0 0 1 0 .708l-3.5 3.5a.5.5 0 0 1-.708-.708L13.293 8l-3.147-3.146z"/>
                      </svg>
                </div>
                <p class="mb-0 mx-1" >Desarrollador Web</p>
            </div> 
            
            <!-- Enlaces -->
            <nav class="menu col-12 col-lg-auto d-flex justify-content-center align-item-stretch">
                <a href="#" class="c1 px-4 d-flex align-items-center text-center text-white text-decoration-none ">
                    <div class="w-100">
                        <span>Portafolio</span>
                        <div class="icono">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-briefcase-fill" viewBox="0 0 16 16">
                            <path d="M6.5 1A1.5 1.5 0 0 0 5 2.5V3H1.5A1.5 1.5 0 0 0 0 4.5v1.384l7.614 2.03a1.5 1.5 0 0 0 .772 0L16 5.884V4.5A1.5 1.5 0 0 0 14.5 3H11v-.5A1.5 1.5 0 0 0 9.5 1h-3zm0 1h3a.5.5 0 0 1 .5.5V3H6v-.5a.5.5 0 0 1 .5-.5z"/>
                            <path d="M0 12.5A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5V6.85L8.129 8.947a.5.5 0 0 1-.258 0L0 6.85v5.65z"/>
                          </svg>
                        </div> 
                    </div>  
                </a>
                <a href="#" class="c2 px-4 d-flex align-items-center text-center text-white text-decoration-none ">
                    <div class="W-100">
                        <span>Acerca De</span>
                        <div class="icono">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-check-fill" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M15.854 5.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L12.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                            <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                          </svg>
                        </div>
                    </div>
                </a>
                <a href="#" class="c3 px-4 d-flex align-items-center text-center text-white text-decoration-none ">
                    <div class="w-100">
                        <span>Contacto</span>
                         <div class="icono">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-check-fill" viewBox="0 0 16 16">
                            <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.026A2 2 0 0 0 2 14h6.256A4.493 4.493 0 0 1 8 12.5a4.49 4.49 0 0 1 1.606-3.446l-.367-.225L8 9.586l-1.239-.757ZM16 4.697v4.974A4.491 4.491 0 0 0 12.5 8a4.49 4.49 0 0 0-1.965.45l-.338-.207L16 4.697Z"/>
                            <path d="M16 12.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Zm-1.993-1.679a.5.5 0 0 0-.686.172l-1.17 1.95-.547-.547a.5.5 0 0 0-.708.708l.774.773a.75.75 0 0 0 1.174-.144l1.335-2.226a.5.5 0 0 0-.172-.686Z"/>
                          </svg>
                         </div>
                    </div>
                </a>
            </nav>
        </div>
    </header>

     <!-- slider -->
     <div class="container  g-0 px-4 mt-0">
           <div class="row slider" >
                <div class="col">
                    <div  class="carousel slide" data-bs-ride="carousel" id="slider">
                        <div class="carousel-inner">
                             <div class="carousel-item active">
                                <img class="d-block w-100" src=" img/slide1.jpg" alt="" srcset="">    
                             </div>
                             <div class="carousel-item ">
                                <img class="d-block w-100" src=" img/slide2.jpg" alt="" srcset="">    
                             </div>
                             <div class="carousel-item ">
                                <img class="d-block w-100" src=" img/slide3.jpg" alt="" srcset="">    
                             </div>
                        </div>  
                    
                        <button class="carousel-control-prev" type="button" data-bs-target="#slider" data-bs-slide="prev">
					    	<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					    	<span class="visually-hidden">Anterior</span>
					    </button>
                         <button class="carousel-control-next" type="button" data-bs-target="#slider" data-bs-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
					    	<span class="visually-hidden">Siguiente</span>
					    </button>

                        <div class="carousel-indicators">
                            <button 
                                type="button" 
                                data-bs-target="#slider" 
                                data-bs-slide-to="0" 
                                class="active" 
                                aria-current="true" 
                                aria-label="Slideshow 1"
                            ></button>
                            <button 
                                type="button" 
                                data-bs-target="#slider" 
                                data-bs-slide-to="1"
                                aria-label="Slideshow 2"
                            ></button>
                            <button 
                                type="button" 
                                data-bs-target="#slider" 
                                data-bs-slide-to="2"
                                aria-label="Slideshow 3"
                            ></button>

                 </div>
            </div>
        </div>
     </div>

     <main class="mt-5">
        <div class="container ">
            <div class="row portafolio px-4 mb-5">
                <div class="col">
                    <h2 class="titulo text-center py-5 ">Portafolio</h2>
                    <div class="row galeria">
                         <div class="contenedor-imagen mb-4 col-4">
                             <a href="">
                                 <img src="img/img-1.jpg" class="d-block w-100" alt="">
                              </a>
                         </div>
                         <div class="contenedor-imagen mb-4 col-8">
                            <a href="">
                                <img src="img/img-2.jpg" class="d-block w-100" alt="">
                             </a>
                        </div>
                        <div class="contenedor-imagen mb-4 col-8">
                            <a href="">
                                <img src="img/img-3.jpg" class="d-block w-100" alt="">
                             </a>
                        </div>
                        <div class="contenedor-imagen mb-4 col-4">
                            <a href="">
                                <img src="img/img-4.jpg" class="d-block w-100" alt="">
                             </a>
                        </div>
                        <div class="contenedor-imagen mb-4 col-4">
                            <a href="">
                                <img src="img/img-5.jpg" class="d-block w-100" alt="">
                             </a>
                        </div>
                        <div class="contenedor-imagen mb-4 col-4">
                            <a href="">
                                <img src="img/img-6.jpg" class="d-block w-100" alt="">
                             </a>
                        </div>
                        <div class="contenedor-imagen mb-4 col-4">
                            <a href="">
                                <img src="img/img-7.jpg" class="d-block w-100" alt="">
                             </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     </main>
    
            
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>1
